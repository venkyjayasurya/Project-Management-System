<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="img/pms_logo.png">
</head>

<body>
    <div class="container">
        <div class="login-card">
            <h2>LOGIN</h2>
            <form action="">
                <input type="email" class="input-box" placeholder="Your Email id" required>
                <input type="password" class="input-box" placeholder="Your Password" required>
                <button class="button" type="submit" class="submit-btn">Login</button>

            </form>
            <a href="">Forgot Password?</a>
            <button class="button btn-unactive" type="button" onclick="window.location.href='signup.html'">I'm New Here,
                Register!</button>
        </div>
    </div>
</body>

</html>
